<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>CitaMedica</title>
</h:head>
<h:body>
	<h2>Listado de clientes</h2>
	<p>
		<h:dataTable value="#{clienteBean.clientesList}"
			var="userDetails">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{userDetails.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Razón social</f:facet>
				<h:outputText value="#{userDetails.razonSocial}" />
			</h:column>
			<h:column>
				<f:facet name="header">CIF</f:facet>
				<h:outputText value="#{userDetails.cif}" />
			</h:column>
			<h:column>
				<f:facet name="header">Dirección</f:facet>
				<h:outputText value="#{userDetails.direccion}" />
			</h:column>
			<h:column>
				<f:facet name="header">Municipio</f:facet>
				<h:outputText value="#{userDetails.provincia}" />
			</h:column>
			<h:column>
				<f:facet name="header">Inicio del contrato</f:facet>
				<h:outputText value="#{userDetails.inicioContrato}" />
			</h:column>
			<h:column>
				<f:facet name="header">Fin del contrato</f:facet>
				<h:outputText value="#{userDetails.finContrato}" />
			</h:column>
			<h:column>
				<f:facet name="header">Numero de reconocimientos</f:facet>
				<h:outputText value="#{userDetails.numReconocimientos}" />
			</h:column>
		</h:dataTable>
	</p>
</h:body>
</html>
