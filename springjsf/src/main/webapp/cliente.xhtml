<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CitaMedica</title>
</h:head>
<h:body>
	<h:form>
		<p:defaultCommand target="login" />
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Clientes"
					action="#{clienteBean.toMostrarClientes}" update="@all"
					style="background-color:white" />
				<p:commandButton value="Citas" action="#{citaBean.toMostrarCitas}"
					update="@all" />
			</f:facet>

			<f:facet name="right">
				<p:outputLabel value="Usuario o contraseña incorrecta."
					style="color:red" rendered="#{usuarioBean.error}" />
				<p:inputText value="#{usuarioBean.user}"
					rendered="#{usuarioBean.usuario == null}" />
				<p:password value="#{usuarioBean.pass}"
					rendered="#{usuarioBean.usuario == null}" />
				<p:commandButton id="login" value="Login"
					action="#{usuarioBean.login}" update="@all"
					rendered="#{usuarioBean.usuario == null}" />

				<p:outputLabel value="#{usuarioBean.usuario.user}"
					rendered="#{usuarioBean.usuario != null}" />
				<p:commandButton value="Logout" action="#{usuarioBean.logout}"
					update="@all" rendered="#{usuarioBean.usuario != null}"
					style="margin-left:1rem" />
			</f:facet>

		</p:toolbar>
	</h:form>

	<h2>Cliente</h2>
	<h:form>
		<h:dataTable value="#{clienteBean.errors}" var="error" style="color: red">
			<h:column>
				<h:outputText value="#{error}" />
			</h:column>
		</h:dataTable>
		<p:panelGrid columns="2">
			<p:outputLabel value="ID" />
			<p:outputLabel value="#{clienteBean.cliente.id}" />
			<p:outputLabel value="Razón social" />
			<p:inputText value="#{clienteBean.cliente.razonSocial}" />
			<p:outputLabel value="CIF" />
			<p:inputText value="#{clienteBean.cliente.cif}" />
			<p:outputLabel value="Dirección" />
			<p:inputText value="#{clienteBean.cliente.direccion}" />
			<p:outputLabel value="Municipio" />
			<p:inputText value="#{clienteBean.cliente.municipio}" />
			<p:outputLabel value="Provincia" />
			<p:inputText value="#{clienteBean.cliente.provincia}" />
			<p:outputLabel value="Inicio del contrato	" />
			<p:datePicker value="#{clienteBean.cliente.inicioContrato}" />
			<p:outputLabel value="Fin del contrato" />
			<p:datePicker value="#{clienteBean.cliente.finContrato}" />
			<p:outputLabel value="Numero de reconocimientos" />
			<p:inputNumber value="#{clienteBean.cliente.numReconocimientos}"
				decimalPlaces="0" />
		</p:panelGrid>
		<p:commandButton value="Guardar" action="#{clienteBean.saveCliente}"
			update="@all" />
		<p:commandButton value="Volver"
			action="#{clienteBean.toMostrarClientes}" style="margin-left:1rem" />
	</h:form>
</h:body>
</html>
